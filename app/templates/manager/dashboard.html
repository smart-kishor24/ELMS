{% extends "base.html" %}
{% block content %}

<div class="manager-dashboard">
    <div class="dashboard-header">
        <h2>Manager Dashboard</h2>
        <p class="subtitle">Review and manage team leave requests</p>
    </div>

    <!-- Filter Card -->
    <div class="card filter-card">
        <h4>Filter Leave Requests</h4>
        <form method="GET" action="{{ url_for('manager.filter_leaves') }}" class="filter-form">
            <div class="form-row">
                <select name="status" class="form-input">
                    <option value="">All Status</option>
                    <option value="Pending" {% if request.args.get('status')=='Pending' %}selected{% endif %}>Pending</option>
                    <option value="Approved" {% if request.args.get('status')=='Approved' %}selected{% endif %}>Approved</option>
                    <option value="Rejected" {% if request.args.get('status')=='Rejected' %}selected{% endif %}>Rejected</option>
                </select>
                <input type="text" name="employee_id" placeholder="Employee ID" value="{{ request.args.get('employee_id', '') }}" class="form-input">
                <input type="date" name="start_date" value="{{ request.args.get('start_date', '') }}" class="form-input">
                <input type="date" name="end_date" value="{{ request.args.get('end_date', '') }}" class="form-input">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary-custom">Filter</button>
                <a href="{{ url_for('manager.dashboard') }}" class="btn btn-secondary-custom">Clear Filter</a>
            </div>
        </form>
    </div>

</div>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    color: #333;
    padding: 20px;
}

.manager-dashboard {
    max-width: 1100px;
    margin: auto;
}

.dashboard-header {
    text-align: center;
    margin-bottom: 30px;
}

.dashboard-header h2 {
    font-size: 2rem;
    font-weight: 700;
}

.dashboard-header .subtitle {
    font-size: 1rem;
    color: #666;
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    margin-bottom: 20px;
}

.filter-card h4 {
    margin-bottom: 15px;
    font-size: 1.2rem;
    font-weight: 600;
}

.filter-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
}

.form-input {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
}

.form-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.btn {
    padding: 8px 15px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    display: inline-block;
    text-align: center;
}

.btn-primary-custom {
    background: #007bff;
    color: #fff;
}

.btn-secondary-custom {
    background: #6c757d;
    color: #fff;
}

.btn:hover {
    opacity: 0.9;
}
</style>
{% endblock %}
