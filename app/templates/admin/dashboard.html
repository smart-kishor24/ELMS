<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

   <style>
    /* ===== Base Reset ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #f4f6f8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
    }

    /* ===== Dashboard Container ===== */
    .dashboard-container {
        width: 100%;
        max-width: 1100px;
        text-align: center;
    }

    .dashboard-container h2 {
        font-size: 2.2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 40px;
    }

    /* ===== Card Styles ===== */
    .card-hover {
        border: none;
        background: #ffffff;
        border-radius: 14px;
        padding: 20px;
        height: 170px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: all 0.25s ease;
    }

    .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }

    .card-hover i {
        font-size: 2.5rem;
        color: #007bff;
        margin-bottom: 8px;
    }

    .card-hover h5 {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .card-hover p {
        font-size: 1.8rem;
        font-weight: 700;
        color: #000;
    }

    /* ===== Accent Colors for Icons ===== */
    .card-users i { color: #007bff; }
    .card-leaves i { color: #28a745; }
    .card-pending i { color: #ffc107; }

    /* ===== Buttons ===== */
    .btn-gradient {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 12px 26px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.25s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.25);
    }

    .btn-gradient:hover {
        background: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 123, 255, 0.35);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
        .dashboard-container h2 {
            font-size: 1.6rem;
        }
        .card-hover {
            height: 150px;
        }
        .card-hover p {
            font-size: 1.4rem;
        }
    }
</style>


</head>
<body>

<div class="dashboard-container">
    <h2 class="mb-5">Admin Dashboard</h2>
    
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card card-hover d-flex align-items-center justify-content-center">
                <div>
                    <i class="bi bi-people fs-1 mb-2"></i>
                    <h5>Total Users</h5>
                    <p class="fs-4 fw-bold">{{ total_users }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-hover d-flex align-items-center justify-content-center">
                <div>
                    <i class="bi bi-file-earmark-text fs-1 mb-2"></i>
                    <h5>Total Leaves</h5>
                    <p class="fs-4 fw-bold">{{ total_leaves }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-hover d-flex align-items-center justify-content-center">
                <div>
                    <i class="bi bi-hourglass-split fs-1 mb-2"></i>
                    <h5>Pending Leaves</h5>
                    <p class="fs-4 fw-bold">{{ pending_leaves }}</p>
                </div>
            </div>
        </div>
    </div>

    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-gradient btn-lg m-2">
        <i class="bi bi-gear"></i> Manage Users
    </a>
    <a href="{{ url_for('admin.generate_report') }}" class="btn btn-gradient btn-lg m-2">
        <i class="bi bi-bar-chart-line"></i> Generate Report
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
