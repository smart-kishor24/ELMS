<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --primary-dark: #0F2027;
            --primary-medium: #203A43;
            --primary-light: #2c5364;
            --text-light: #ffffff;
            --text-dark: #0F2027;
            --text-medium: #2c5364;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.2);
            --shadow-hover: 0 8px 20px rgba(0,0,0,0.3);
            --transition: all 0.3s ease-in-out;
            --border-radius: 12px;
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        /* Dashboard wrapper */
        .dashboard-container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            font-weight: 600;
        }

        /* Card grid layout */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* Stat cards */
        .card {
            border: none;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
        }

        .card h5 {
            color: var(--text-dark);
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .card p {
            color: var(--text-medium);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* Button container */
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-dark));
            color: var(--text-light);
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            box-shadow: var(--shadow-hover);
            color: var(--text-light);
        }

        .btn i {
            margin-right: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    
    <div class="card-grid">
        <div class="card">
            <div>
                <i class="bi bi-people"></i>
                <h5>Total Users</h5>
                <p>{{ total_users }}</p>
            </div>
        </div>

        <div class="card">
            <div>
                <i class="bi bi-file-earmark-text"></i>
                <h5>Total Leaves</h5>
                <p>{{ total_leaves }}</p>
            </div>
        </div>

        <div class="card">
            <div>
                <i class="bi bi-hourglass-split"></i>
                <h5>Pending Leaves</h5>
                <p>{{ pending_leaves }}</p>
            </div>
        </div>
    </div>

    <div class="button-group">
        <a href="{{ url_for('admin.manage_users') }}" class="btn">
            <i class="bi bi-gear"></i> Manage Users
        </a>
        <a href="{{ url_for('admin.generate_report') }}" class="btn">
            <i class="bi bi-bar-chart-line"></i> Generate Report
        </a>
    </div>
</div>

</body>
</html>
